<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plate Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1>Plate Maker</h1>
    <h3>by James Welch - <a href="https://github.com/jwelch1123/plate-maker">Github</a> </h3>

  </div>

  <table> <!-- Table to organize Column & Row: labels & values -->
    <tr>
      <td>
        <label for="columns">Columns:</label>
      </td>
      <td>
        <input class="data-input" type="number" id="columns" name="columns" value="12">
      </td>
    </tr>
    <tr>
      <td>
        <label for="rows">Rows:</label>
      </td>
      <td>
        <input class="data-input" type="number" id="rows" name="rows" value="8">
      </td>
    </tr>
  </table>

  <!-- had the add as a mini box (half size) below the ingredients -->
  <div id="ingredients-container"> <!-- Dynamically Created --> </div>

  <button id='add-ingredient-button' onclick="addIngredient()">Add Ingredient</button>

  <br></br>
  <div>
    <div class='grid' id="grid"><!--Magic--></div>
  </div>
  <br></br>
  <br></br>
  <div>
    <input type="checkbox" id="include-blank" name="show-letters" value="false">
    <label for="opt-exclude-blank">Include Blank Cells</label>
    <br></br>
    <button id='copy-button' onclick="exportPlateMap()">Export Plate Map</button>
  </div>

  <script src="scripts.js"></script>

</body>

</html>
